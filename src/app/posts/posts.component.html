<input
  type="text"
  (keyup.enter)="createPost(title)"
  #title
  class="form-control"
/>
<ul class="list-group">
  <li *ngFor="let user of users" class="list-group-item">
    <label>{{user.name}}</label>
  </li>
</ul>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-primary btn-small" (click)="updatePost(post)">
      Update
    </button>
    <button class="btn btn-secondary btn-small" (click)="deletePost(post)">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
