<div class="pg-productcatalogue">

  <form @fade ngForm #f="ngForm">
    <div class="form-group">
      <label>School Name</label>
      <input type="text" ngModel name="schoolName" #schoolName="ngModel" class="form-control">
    </div>
    <div class="form-group">
      <label>College Name</label>
      <input type="text" ngModel name="collageName" #collageName="ngModel" class="form-control">
    </div>
    <div ngModelGroup="contact">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" ngModel name="companyName" #companyName="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label>Company Number</label>
        <input type="text" ngModel name="companyNumber" #companyNumber="ngModel" class="form-control">
      </div>
      <ng-container *ngFor="let product of products">
        <pg-productcard [product]="product.product" (addProduct)="handlef1Submit(f)"></pg-productcard>
      </ng-container>
    </div>
    <!-- <div class="pg-buttonHolder-panel">
      <button type="submit" class="btn btn-small btn-primary  pg-m-none pg-align-self-end">Order</button>
    </div> -->


  </form>
</div>
